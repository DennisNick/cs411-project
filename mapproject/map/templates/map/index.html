<!--Include whatever generic html in this file, basic refactoring-->
{% extends "generic.html" %} 

{% block content %}

    <!-- The button at the top for loading news -->
    <div style="height: 1px; width: 1px; float: left">
        <div id="floating-panel" >
            <button id="drop" onclick="drop()">Load News</button>
        </div>
    <div id="map"></div>
    </div>

    <!-- The setup for the news articles on the right hand side -->
    <!-- The articles are structured as Title, Location, URL respectively --> 
    <div style="height: 1000px; width: 900px; float: right">
    <ul>
        {% for article in article_list %}
        <p id="news_title">{{article.0}}, {{article.1}}, {{article.2}} </p>
        <!--p id="news_location"></p-->
        {% endfor %}
    </ul>
    </div>
{% endblock %}
