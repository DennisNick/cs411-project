<!--Include whatever generic html in this file, basic refactoring-->
{% extends "generic.html" %} 

{% block content %}

<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic|Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<script src="../../static/js/map.js"></script>
<body onload="drop()">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
      <div class="container">
        <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                 <a class="nav-link rounded js-scroll-trigger" href="javascript:drop()">Reload News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link rounded js-scroll-trigger" href="{% url 'userpage' %}">User</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>
    <br><br><br><br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div id="map"></div>
            </div>
            <div class="col-md-4 article-text">
                <!-- Articles on the right. The articles are structured as Title, Location, URL respectively -->
                <div>
                    <br>
                    <p class="headline hl5" id="article_title">Select a News Article</p>
                    </br>
                    <p class="headline hl6" id="article_location"></p>
                    </br>
                     <p id="article_blurb"> </p>
                    <br><br><br>
                    <p id="article_save" style="visibility: hidden">Save to Favorites</p>
                    <form action='{% url 'store_article' %}' method="POST">
                    {% csrf_token %}
                    <button id="article_save_button" onclick="save()" style="visibility: hidden; border: none; cursor: pointer;" onmouseover="">
                        <i class="fa fa-heart" style="font-size: 40px; color:  #f65314;"></i>
                    </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
